---
title: Contact
---

<p>You can contact us using the following form:</p>

<form class="contact-form">
    <fieldset>
        <legend>Contact details</legend>
        <input id="contact-details" type="text" placeholder="Username or email adress" />
        <br>
        <input id="remain-anonymous" type="checkbox" />
        <label for="remain-anonymous">Remain anonymous (we won't be able to contact you.)</label>
    </fieldset>
    <fieldset>
        <legend>Message</legend>
        <textarea id="message" placeholder="What should we know about?"></textarea>
    </fieldset>
    <input type="submit" value="Send" />
</form>
